<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/password-2" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Authorization</title>
  <link rel="icon" th:href="@{/icons/jabba.png}">

  <style>
    ::-webkit-scrollbar {
      display: none;
    }
  </style>

</head>
<body style="background-color:  transparent;" th:attr="onload=${onload}">
<div style="z-index: 1; width: 100%; height: 100%; position: absolute; top: 0; right: 0"
     th:attrappend="onclick=|parent.closeIFrame('${username}');|"></div>
<div class="mt-4 container-fluid">
  <div class="row justify-content-center">
    <div class="col-10 col-xl-5" style="z-index: 2">
      <div style="background-color: white; border-radius: 25px; border: 2px solid red">
        <p class="text-center display-4" style="font-family: PASSWORD,serif">Jabba</p>

        <form action="#" th:action="@{/account-editName}" method="post" enctype="multipart/form-data">


          <div class="mx-5 px-5 form-group form-group-lg">
            <label for="username" class="h4">Username</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Enter Your Username"/>
          </div>

          <div th:if="${param.error}" class="mx-5 px-5" style="color: red">
            <p>Only numbers and at least 3 and not more than 15 letters!</p>
          </div>

          <div class="d-flex justify-content-center m-3 pb-3">
            <button type="submit" class="btn btn-secondary btn-lg"
                    style="color: black; background-color: #E9C996; border-color: white; border-radius: 30px">
              Edit name
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
