<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" th:href="@{/icons/elephant2.png}">

    <script>
        function closeIFrame() {
            location.href = "/";
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body style="background-color: #fafafa; height: 100%">
<div class="px-0 container-fluid" th:styleappend="|filter: blur(${blur})|">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-12">
            <div style="background-color: white; border-bottom: 2px solid #d9d9d9">
                <div th:if="${param.logoutmsg}" class="mr-5" style="color: #5700f7; position: absolute; right: 0">You
                    have successfully logged out.
                </div>
                <div th:if="${param.registrationmsg}" class="mr-5" style="color: #5700f7; position: absolute; right: 0">You
                    have successfully registered.
                </div>
                <div th:if="${param.updatemsg}" class="mr-5" style="color: #5700f7; position: absolute; right: 0">You
                    have successfully updated your account.
                </div>
                <div th:if="${param.deletemsg}" class="mr-5" style="color: #5700f7; position: absolute; right: 0">You
                    have successfully deleted your account.
                </div>

                <nav class="navbar navbar-expand-xl navbar-light">
                    <img alt="elephant?" class="d-block mx-5" src="../static/icons/elephant.png"
                         th:src="@{/icons/elephant.png}"
                         width="75px">
                    <a class="display-4" href="/index" style="color: black">Elephant Restaurants</a>
                    <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                            class="navbar-toggler" data-target="#navbarNavDropdown" data-toggle="collapse"
                            style="border: 2px solid #5700f7; border-radius: 20px" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link h4 px-4 mt-3"
                                   href="/home"
                                   style="color: white; background-color: #5700f7; border-radius: 30px">Home</a>
                            </li>
                            <li th:if="${newpost} == true" class="nav-item">
                                <a class="nav-link h4 px-4 mt-3" href="/new">New Post</a>
                            </li>
                            <li th:if="${latest == true}" class="nav-item">
                                <a class="nav-link h4 px-4 mt-3" href="/latest">Latest</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a aria-expanded="false" aria-haspopup="true"
                                   class="nav-link dropdown-toggle h4 px-4 mt-3" data-toggle="dropdown"
                                   id="navbarDropdownMenuLink" role="button"
                                   th:text="${username}"></a>
                                <div aria-labelledby="navbarDropdownMenuLink"
                                     class="dropdown-menu dropdown-menu-right p-0"
                                     style="border: none">
                                    <a class="dropdown-item mb-2"
                                       style="background-color: #5700f7; color: white; border-radius: 25px"
                                       th:attr="href=${linkInOrAccount}"
                                       th:text="${textInOrAccount}">LogIn</a>
                                    <a class="dropdown-item"
                                       style="background-color: grey; color: white; border-radius: 25px"
                                       th:attr="href=${linkOutOrUp}"
                                       th:text="${textOutOrUp}">LogOut</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<iframe src="/login" style="width: 100%; height: 100%; position: absolute; left:0; top:0; border: none"
        th:if="${param.login}"></iframe>
<iframe src="/account" style="width: 100%; height: 100%; position: absolute; left:0; top:0; border: none"
        th:if="${param.account}"></iframe>
<iframe src="/registration"
        style="width: 100%; height: 100%; position: absolute; left:0; top:0; border: none"
        th:if="${param.registration}"></iframe>

</body>
</html>
